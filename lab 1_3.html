<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота Шелемих Юлії</title>
</head>
<body>
    <script>
        "use strict";
        let n = parseInt(prompt("Введіть кількість кутів n", ""));
        let r = parseInt(prompt("Введіть радіус r", ""));
        
        let a = 2 * r * Math.tan(Math.PI / n);  
        let p = a * n;                         
        let s = (1/2) * n * a * r;             
        
        alert("Площа = " + s.toFixed(2));
        alert("Периметр = " + p.toFixed(2));

        // Квадратний корінь з периметра
        let sqrtValue = Math.sqrt(p);
        alert("Квадратний корінь з периметра: " + sqrtValue.toFixed(2));

        // Рандомне число
        let randomValue = Math.random();
        alert("Випадкове число між 0 і 100: " + randomValue.toFixed(4));
    </script>
</body>
</html>
