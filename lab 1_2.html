<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лабораторна робота Шелемих Юлії</title>
	</head>
	<body>
		<script> 
			"use strict";
			const x=parseInt(prompt("Обчисліть вираз: х+12-34=у"));

			let b=x*x-8*x+12; 
			let c = a/b;
			alert("c="+c);
